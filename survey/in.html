            <h1>Survey Form</h1>
        </div>
        <form id="surveyForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br><br>

            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="Male"> <p style="color:white;">Male</p>
            <input type="radio" id="female" name="gender" value="Female"> <p style="color:white;">FeMale</p>
            <input type="radio" id="other" name="gender" value="Other"> <p style="color:white;">Other</p><br><br>

            <label for="education">Highest Education Level:</label>
            <select id="education" name="education">
                <option value="high-school">High School</option>
                <option value="associate-degree">Associate's Degree</option>
                <option value="bachelor-degree">Bachelor's Degree</option>
                <option value="master-degree">Master's Degree</option>
                <option value="doctorate">Doctorate</option>
            </select><br><br>

            <label for="favorite-color">Favorite Role:</label>
            <input type="text" id="favorite-color" name="favorite-color"><br><br>

            <label for="programming-lang">Favorite Programming Language:</label>
            <input type="text" id="programming-lang" name="programming-lang"><br><br>

            <label for="additional-comments">Additional Comments:</label>
            <textarea id="additional-comments" name="additional-comments" rows="4" cols="50"></textarea><br><br>

            <input type="submit" value="Submit">
        </form>
    </div>
